<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="account-card">
      <h1>Create an Account</h1>
      <button class="google-btn">
        <img src="asset/image/google image.png" alt="Google Logo" />
        Sign in with Google
      </button>
      <h4 class="text-or">OR</h4>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="pablo"
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="pablo@gmail.com"
        /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <p class="text">password must be ajn 8 digit character</p>
        <br /><br />
        <button class="Create-acc">
          <h3>Create Account</h3>
        </button>
        <p>Already a member ? <a href="https://example.com">Log in</a></p>
      </form>
    </div>
  </body>
</html>
